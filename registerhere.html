<html>
    <head>
        <title>Register here</title>
        <link rel="stylesheet" type="text/css" href="css/register.css">
    </head>
    <body>
        <div id="container">
            <div class="form-wrap">
                <h1>Registration Form</h1>
                <p>If age is under 18 years, the Guardian's information must be entered.</p>
              <form>
                <div class="form-group">
                    <lable for="title">Title:</lable>
                    <input type="text" name="title" id="title">
                </div>
                <div class="form-group">
                    <lable for="initials">Initials:</lable>
                    <input type="text" name="initials" id="initials">
                </div>
                <div class="form-group">
                    <lable for="first-name">First name:</lable>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div class="form-group">
                    <lable for="last-name">Last name:</lable>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div class="form-group">
                    <lable for="date-of-birth">Date of birth:</lable>
                    <input type="date" name="date-of-birth" id="date-of-birth">
                </div>
                <div class="form-group">
                    <lable for="age">Age:</lable>
                    <input type="number" name="age" id="age">
                </div>
                <div class="form-group">
                    <lable for="gender">Gender:</lable>
                    <input type="text" name="gender" placeholder="Male/Female" id="gender">
                </div>
                <div class="form-group">
                    <lable for="mobile-phone-number">Mobile phone number:</lable>
                    <input type="tel" name="mobile-phone-number" id="mobile-phone-number">
                </div>
                <div class="form-group">
                    <lable for="land-phone-number">Land phone number:</lable>
                    <input type="tel" name="land-phone-number" id="land-phone-number">
                </div>
                <div class="form-group">
                    <lable for="email">Email address:</lable>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <lable for="nic">NIC/Passport number:</lable>
                    <input type="number" name="nic" id="nic">
                </div>
                <div class="form-group">
                    <lable for="height">Height(cm):</lable>
                    <input type="number" name="height" id="height">
                </div>
                <div class="form-group">
                    <lable for="weight">Weight(kg):</lable>
                    <input type="number" name="weight" id="weight">
                </div>
                <button type="submit">Submit</button>
              </form>
            </div>
        </div>
    </div>
    
    </body>
</html>
