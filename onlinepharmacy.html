<html>
    <head>
        <title>Online Pharmacy Service</title>
        <link rel="stylesheet" type="text/css" href="css/onlinepharmacy.css">
    </head>
    <body>
        <div id="container">
            <div class="form-wrap">
                <h1>Online Pharmacy Service</h1>
              <form>
                <div class="form-group">
                    <lable for="title">Title:</lable>
                    <input type="title" name="title" id="title">
                </div>
                <div class="form-group">
                    <lable for="full-name">Full name:</lable>
                    <input type="text" name="full-name" id="full-name">
                </div>
                <div class="form-group">
                    <lable for="age">Age:</lable>
                    <input type="number" name="age" id="age">
                </div>
                <div class="form-group">
                    <lable for="gender">Gender:</lable>
                    <input type="text" name="gender" placeholder="Male/Female" id="gender">
                </div>
                <div class="form-group">
                    <lable for="phone-number">Phone number:</lable>
                    <input type="tel" name="phone-number" id="phone-number">
                </div>
                <div class="form-group">
                    <lable for="email">Email address:</lable>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <lable for="home-address">Home address:</lable>
                    <input type="text" name="home-address" placeholder="address line 1" id="home-address">
                    <input type="text" name="home-address" placeholder="address line 2" id="home-address">
                </div>
                <div class="form-group">
                    <lable for="postal-code">Postal code:</lable>
                    <input type="number" name="postal-code" id="postal-code">
                </div>
                <div class="form-group">
                    <lable for="prescription">Copy of the prescription:</lable>
                    <button type="submit">Upload here</button>
                    <p>Please attach your prescription (jpg,png).</p>
                    <p>Your prescription should not exceed 3MB in size.</p>
                </div>
                <div class="form-group">
                    <lable for="comment">Comment:</lable>
                    <input type="text" name="comment" id="comment">
                </div>
                <button type="submit">Submit</button>
              </form>
            </div>
        </div>
    </body>
</html>
